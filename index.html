<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solar Status</title>

  <!-- Font Awesome (CDN, nothing to host) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />

  <style>
    :root {
      --bg: #0e1116;
      --card: #1a1f2b;
      --text: #e8eaed;
      --muted: #9aa0a6;
      --green: #4caf50;
      --amber: #ffb300;
      --red: #e53935;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5rem;
      padding: 2rem;
      height: 100%;
      box-sizing: border-box;
    }

    .card {
      background: var(--card);
      border-radius: 1rem;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .label {
      font-size: 1.1rem;
      color: var(--muted);
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .value {
      font-size: 3.2rem;
      font-weight: 600;
      line-height: 1;
      font-variant-numeric: tabular-nums;
    }

    .unit {
      font-size: 1.4rem;
      margin-left: 0.3rem;
      color: var(--muted);
    }

    .status {
      font-size: 2.4rem;
      font-weight: 600;
      font-variant-numeric: tabular-nums;
    }

    .status.green { color: var(--green); }
    .status.amber { color: var(--amber); }
    .status.red   { color: var(--red); }

    .footer {
      grid-column: span 3;
      text-align: right;
      color: var(--muted);
      font-size: 1rem;
      padding-right: 0.5rem;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- Solar -->
    <div class="card">
      <div class="label"><i class="fa-solid fa-sun"></i> Solar now</div>
      <div>
        <span class="value" id="solar">—</span>
        <span class="unit">W</span>
      </div>
    </div>

    <!-- Battery SOC -->
    <div class="card">
      <div class="label"><i class="fa-solid fa-battery-half"></i> Battery</div>
      <div>
        <span class="value" id="batteryVal">—</span>
        <span id="batteryIcon"></span>
      </div>
    </div>

    <!-- Load -->
    <div class="card">
      <div class="label"><i class="fa-solid fa-house"></i> Building load</div>
      <div>
        <span class="value" id="load">—</span>
        <span class="unit">W</span>
      </div>
    </div>

    <!-- Self sufficiency -->
    <div class="card">
      <div class="label"><i class="fa-solid fa-chart-pie"></i> Self-sufficiency</div>
      <div>
        <span class="value" id="self">—</span>
        <span class="unit">%</span>
      </div>
    </div>

    <!-- Grid status -->
    <div class="card">
      <div class="label"><i class="fa-solid fa-plug"></i> Grid status</div>
      <div class="status" id="grid">—</div>
    </div>

    <!-- Battery activity -->
    <div class="card">
      <div class="label"><i class="fa-solid fa-bolt"></i> Battery activity</div>
      <div class="status" id="batteryState">—</div>
    </div>

    <!-- Footer -->
    <div class="footer">
      Updated <i class="fa-regular fa-clock"></i> <span id="updated">—</span>
    </div>
  </div>

  <script>
    const CONFIG = {
      DATA_URL: "https://hh.mattwhitby.workers.dev/api/solar",
      POLL_MS: 10000,
    };

    function batteryIconClass(pct) {
      if (pct <= 10) return "fa-battery-empty";
      if (pct <= 30) return "fa-battery-quarter";
      if (pct <= 60) return "fa-battery-half";
      if (pct <= 85) return "fa-battery-three-quarters";
      return "fa-battery-full";
    }

    async function update() {
      try {
        const r = await fetch(CONFIG.DATA_URL + "?t=" + Date.now(), { cache: "no-store" });
        const d = await r.json();

        // Solar
        document.getElementById("solar").textContent =
          d.power_w != null ? Math.round(d.power_w) : "—";

        // Battery %
        if (d.battery_pct != null) {
          document.getElementById("batteryVal").textContent =
            d.battery_pct.toFixed(1) + "%";
          document.getElementById("batteryIcon").innerHTML =
            `<i class="fa-solid ${batteryIconClass(d.battery_pct)}"></i>`;
        }

        // Load (sum phases)
        const load =
          (d.raw?.data?.prealL1 || 0) +
          (d.raw?.data?.prealL2 || 0) +
          (d.raw?.data?.prealL3 || 0);

        document.getElementById("load").textContent =
          load > 0 ? Math.round(load) : "—";

        // Self sufficiency
        document.getElementById("self").textContent =
          d.self_sufficiency_pct != null ? d.self_sufficiency_pct : "—";

        // Grid status
        const pgrid = d.raw?.data?.pgrid;
        let gridHTML = `<i class="fa-solid fa-scale-balanced"></i> Balanced`;
        let gridClass = "";

        if (typeof pgrid === "number") {
          if (pgrid > 20) {
            gridHTML = `<i class="fa-solid fa-arrow-right-to-bracket"></i> Importing`;
            gridClass = "amber";
          } else if (pgrid < -20) {
            gridHTML = `<i class="fa-solid fa-arrow-right-from-bracket"></i> Exporting`;
            gridClass = "green";
          }
        }

        const gridEl = document.getElementById("grid");
        gridEl.innerHTML = gridHTML;
        gridEl.className = "status " + gridClass;

        // Battery activity
        const pbat = d.raw?.data?.pbat;
        let battHTML = `<i class="fa-solid fa-pause"></i> Idle`;
        let battClass = "";

        if (typeof pbat === "number") {
          if (pbat > 20) {
            battHTML = `<i class="fa-solid fa-arrow-up"></i> Supplying`;
            battClass = "green";
          } else if (pbat < -20) {
            battHTML = `<i class="fa-solid fa-arrow-down"></i> Charging`;
            battClass = "amber";
          }
        }

        const battEl = document.getElementById("batteryState");
        battEl.innerHTML = battHTML;
        battEl.className = "status " + battClass;

        // Updated time
        if (d.updated_iso) {
          const t = new Date(d.updated_iso);
          document.getElementById("updated").textContent =
            t.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
        }

      } catch (e) {
        console.error("Update failed", e);
      }
    }

    update();
    setInterval(update, CONFIG.POLL_MS);
  </script>
</body>
</html>
