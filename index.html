<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solar Status</title>

  <style>
    :root {
      --bg: #0e1116;
      --card: #1a1f2b;
      --text: #e8eaed;
      --muted: #9aa0a6;
      --accent: #4caf50;
      --warn: #ffb300;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5rem;
      padding: 2rem;
      height: 100%;
      box-sizing: border-box;
    }

    .card {
      background: var(--card);
      border-radius: 1rem;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .label {
      font-size: 1.1rem;
      color: var(--muted);
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .value {
      font-size: 3.2rem;
      font-weight: 600;
      line-height: 1;
    }

    .unit {
      font-size: 1.4rem;
      margin-left: 0.3rem;
      color: var(--muted);
    }

    .status {
      font-size: 2.4rem;
      font-weight: 600;
    }

    .footer {
      grid-column: span 3;
      text-align: right;
      color: var(--muted);
      font-size: 1rem;
      padding-right: 0.5rem;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- Solar -->
    <div class="card">
      <div class="label">Solar now</div>
      <div>
        <span class="value" id="solar">—</span>
        <span class="unit">W</span>
      </div>
    </div>

    <!-- Battery -->
    <div class="card">
      <div class="label">Battery</div>
      <div>
        <span class="value" id="battery">—</span>
        <span class="unit">%</span>
      </div>
    </div>

    <!-- Load -->
    <div class="card">
      <div class="label">Building load</div>
      <div>
        <span class="value" id="load">—</span>
        <span class="unit">W</span>
      </div>
    </div>

    <!-- Self sufficiency -->
    <div class="card">
      <div class="label">Self-sufficiency</div>
      <div>
        <span class="value" id="self">—</span>
        <span class="unit">%</span>
      </div>
    </div>

    <!-- Grid status -->
    <div class="card">
      <div class="label">Grid status</div>
      <div class="status" id="grid">—</div>
    </div>

    <!-- Battery activity -->
    <div class="card">
      <div class="label">Battery activity</div>
      <div class="status" id="batteryState">—</div>
    </div>

    <!-- Footer -->
    <div class="footer">
      Updated <span id="updated">—</span>
    </div>
  </div>

  <script>
    const CONFIG = {
      DATA_URL: "https://hh.mattwhitby.workers.dev/api/solar",
      POLL_MS: 10000,
    };

    async function update() {
      try {
        const r = await fetch(CONFIG.DATA_URL + "?t=" + Date.now(), { cache: "no-store" });
        const d = await r.json();

        // Solar
        document.getElementById("solar").textContent =
          d.power_w != null ? Math.round(d.power_w) : "—";

        // Battery %
        document.getElementById("battery").textContent =
          d.battery_pct != null ? d.battery_pct.toFixed(1) : "—";

        // Load
        document.getElementById("load").textContent =
          d.raw?.data
            ? Math.round(
                (d.raw.data.prealL1 || 0) +
                (d.raw.data.prealL2 || 0) +
                (d.raw.data.prealL3 || 0)
              )
            : "—";

        // Self sufficiency
        document.getElementById("self").textContent =
          d.self_sufficiency_pct != null ? d.self_sufficiency_pct : "—";

        // Grid status
        const pgrid = d.raw?.data?.pgrid;
        let gridText = "Neutral";

        if (typeof pgrid === "number") {
          if (pgrid > 20) gridText = "Importing";
          else if (pgrid < -20) gridText = "Exporting";
          else gridText = "Balanced";
        }

        document.getElementById("grid").textContent = gridText;

        // Battery activity
        const pbat = d.raw?.data?.pbat;
        let battText = "Idle";

        if (typeof pbat === "number") {
          if (pbat > 20) battText = "Supplying";
          else if (pbat < -20) battText = "Charging";
        }

        document.getElementById("batteryState").textContent = battText;

        // Updated time
        if (d.updated_iso) {
          const t = new Date(d.updated_iso);
          document.getElementById("updated").textContent =
            t.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
        }

      } catch (e) {
        console.error("Update failed", e);
      }
    }

    update();
    setInterval(update, CONFIG.POLL_MS);
  </script>
</body>
</html>
